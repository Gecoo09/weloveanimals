<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>We Love Animals</title>
</head>
<body>
    <header>
            <div class="logo">
                <img src="images/dog-logo.png" alt="logo">
                <h4 class="logo-text">we love animals</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Home</a></li>
                    <li><a class="nav-link" href="#">Dogs</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
    </header>

    <main>
       <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Adopt don't shop</h1>
                    <p>Click the button if you're interested to adopt cute dogs</p>
            
                </div>
                <div class="adopt">
                        <button class="adopt-btn">Adopt</button>
                    </div>
            </div>
            <div class="dogs">
                <img src="images/dogs.png" alt="dogs">
            </div>
        </section>
    </main>
    
    <footer>
            <p>&copy;Gerico David 2019. All rights reserved.</p>
    </footer>
</body>
</html>
